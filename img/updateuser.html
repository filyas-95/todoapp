<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />

		<script src="script.js"></script>
			
	</head>
	<body>


		<div class="container">
			<div class="row">
				<div class="col-lg-12 ">
					<div id="update_field" role="aria-hidden">
						<form
							method="post"
							action="javascript:void(0);"
							id="update_form"
							
						>
							<label>User Name </label>
							<input
								type="text"
								id="text_up"
								class="form-control"
							/>
							<label>User email </label>

							<input
								type="email"
								id="email_up"
								class="form-control"
							/>
							<label>User Password </label>

							<input
								type="text"
								id="pass_up"
								class="form-control"
							/>

							<input
								type="submit"
								id="BTN_up"
								class="form-control"
							/>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<table class="col-lg-12  ">
						<tr>
							<th>USER NAME</th>
							<th>Email</th>
							<th>Password</th>
							<th>Action</th>
						</tr>
						<tr>
							<tbody id="showuser"></tbody>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
